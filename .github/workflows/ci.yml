name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (JDK ${{ matrix.java }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        java: [ '11', '17', '21' ]
        os: [ 'ubuntu-latest', 'windows-latest', 'macos-latest' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: maven

      - name: Build and test
        if: ${{ matrix.java != '21' && matrix.os != 'ubuntu-latest' }}
        run: mvn clean verify

      - name: Build and test with coverage
        if: ${{ matrix.java == '21' && matrix.os == 'ubuntu-latest' }}
        run: mvn clean verify --batch-mode -Pcoverage

      - name: Verify javadoc and source generation
        if: ${{ matrix.java == '21' && matrix.os == 'ubuntu-latest' }}
        run: mvn install -DskipTests javadoc:jar source:jar-no-fork

      - name: Sonar
        run: mvn sonar:sonar -Dsonar.projectKey=validcheck -Dsonar.organization=ag-libs
        if: ${{ matrix.java == '21' && matrix.os == 'ubuntu-latest' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ matrix.java }}-${{ matrix.os }}
          path: |
            **/target/surefire-reports/
          retention-days: 7
